<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        html, body, #map {
            margin: 0;
            padding: 0;
            position: relative;
            height: 100%;
            overflow: hidden; //important
        }

        #map .google-maps {
            position: absolute;
            width: 100%;
            height: 110%;  //that will do the trick
            left: 0;
            top: 0;
        }

        a[href^="http://maps.google.com/maps"]{display:none !important}

        img[src=http://maps.gstatic.com/mapfiles/api-3/images/google_white2.png]{
            display:none
        }

        .gmnoprint a, .gmnoprint span {
            display:none;
        }

        .gmnoprint div {
            background:none !important;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script type="text/javascript" src="infobox.js"></script>
    <script>
        var curPositionMarker = new google.maps.Marker();
        var venues = ['Restaurant', 'Hotel', 'Landmark', 'Hostel', 'Minihotel', 'Monument', 'Bridge', 'Park'];
        var markers = new Array();
        var infoBoxes = new Array();
        var info_markers =[]
        var defLatLng = new google.maps.LatLng(59.92209, 30.32919);

        var lastpt = defLatLng;
        var search_latlng = defLatLng;

        var lastZoom = 10;
        var search_zoom = 10;

        var map;

        function mapZoom() {
            map.setCenter(search_latlng);
            map.setZoom(15);
        }

        function runIfNotDblClick(event) {
            if(singleClick){
                console.log("mapClicked");

                var lat = event.latLng.lat();
                var lng = event.latLng.lng();

                lastpt = map.getCenter();
                lastZoom = map.getZoom();

                console.log("mapClicked - bounds 1  " + map.getBounds());
                var pt = new google.maps.LatLng(lat, lng);

                search_latlng = event.latLng;

                map.setCenter(pt);
                map.setZoom(15.5);

                console.log("mapClicked - bounds 2  " + map.getBounds());
                var bounds = map.getBounds();
                var s = bounds.getSouthWest();
                var n = bounds.getNorthEast();

                map.setZoom(lastZoom);
                map.setCenter(lastpt);

                mainactivity.showSelectDialog(lat, lng, s.lat(), s.lng(), n.lat(), n.lng());
            }
        };

        function clearSingleClick() {
            singleClick = false;
        };

        singleClick = false;

        function init() {
            for (var i = 0, length = venues.length; i < length; i++) {
                console.log(venues[i]);
                markers[venues[i]] = []
                infoBoxes[venues[i]] = []
            }
        }

        function initialize() {
            console.log("Start: initialize()");

            init();

            var latitude = 0;
            var longitude = 0;
            if (window.android){
                latitude = window.android.getLatitude();
                longitude = window.android.getLongitude();
            }
            var myLatlng = new google.maps.LatLng(latitude,longitude);

            var styles = [
                {
                    featureType: "poi",
                    elementType: "labels",
                    stylers: [
                      { visibility: "off" }
                    ]
                }
            ];

            var mapOptions = {
                zoom: 10,
                center: defLatLng,
                disableDefaultUI: true,
                zoomControl: false,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };

            map = new google.maps.Map(document.getElementById('map'), mapOptions);
            map.setOptions({styles: styles});

            google.maps.event.addListener(map, 'click', function(event) {
                singleClick = true;
                setTimeout(runIfNotDblClick, 500, event);
            });

            google.maps.event.addListener(map, 'dblclick', function(event) {
                 clearSingleClick();
            });

            console.log("End: initialize()");
        }

        function createInfoMarker(lat, lng, id, query, marker_name, alpha, icon_name) {
             var info_marker = {
                lat: lat,
                lng: lng,
                id: id,
                query: query,
                marker_name: marker_name,
                alpha: parseFloat(alpha),
                icon_name: icon_name
            };
            info_markers.push(info_marker);
        }

        function addMarker(lat, lng, id, query, marker_name, alpha, icon_name) {
            var location = new google.maps.LatLng(lat, lng);

            var marker = new google.maps.Marker({
                position: location,
                icon: "file:///android_asset/" + icon_name,
                map: map,
                opacity: alpha,
                id: id
            });

            var boxText = document.createElement("div");
            boxText.style.cssText = "border: 1px solid black; margin-top: 2px; background: #c4c3bc; padding: 2px;";
            boxText.innerHTML = marker_name;

            var width = 2.9 * boxText.innerHTML.length;
            var myOptions = {
                 content: boxText
                ,maxWidth: 0
                ,pixelOffset: new google.maps.Size(-width, -52)
                ,boxStyle: {
                  background: "url('tipbox.gif') no-repeat"
                  ,opacity: alpha
                 }
                ,closeBoxURL: ""
                ,disableAutoPan: true
		    };


            var ib = new InfoBox(myOptions);
		    ib.open(map, marker);


            google.maps.event.addListener(marker, 'click', function(event) {
                console.log("It is marker: " + marker.id );
                var bounds = map.getBounds();
                var s = bounds.getSouthWest();
                var n = bounds.getNorthEast();

                mainactivity.startSinglePlaceActivity(marker.id, s.lat(), s.lng(), n.lat(), n.lng());
            });

            marker.setMap(map)
            markers[query].push(marker);
            infoBoxes[query].push(ib);
        }

        function addMarkers(endquery) {
            info_markers.sort(function(a,b){
                var d1 = distance(a.lat, a.lng, search_latlng.lat(), search_latlng.lng());
                var d2 = distance(b.lat, b.lng, search_latlng.lat(), search_latlng.lng());
                return d1 - d2;
                })

            var addedQuery = [];

            for (var i = 0; i < Math.min(info_markers.length, 20); i++) {
                var lat = info_markers[i].lat;
                var lng = info_markers[i].lng;
                var id = info_markers[i].id;
                var query = info_markers[i].query;
                addedQuery.push(query);
                console.log(query);
                var marker_name = info_markers[i].marker_name;
                var alpha = info_markers[i].alpha;
                var icon_name = info_markers[i].icon_name;
                addMarker(lat, lng, id, query, marker_name, alpha, icon_name);
            }

            var jsonString = JSON.stringify(addedQuery);
            console.log("addMarkers() " + jsonString);
            webplacefinder.isMarkersAdded(jsonString);
            info_markers = [];
        }

        function setAllMap(map, query) {
            console.log("setAllMap(): " + query);
            for (var i = 0; i < markers[query].length; i++) {
                markers[query][i].setMap(map);
                infoBoxes[query][i].setMap(map);
            }
        }

        function clearAll() {
            for (var i = 0, length = venues.length; i < length; i++) {
                    console.log("Clear: " + venues[i]);
                    clear(venues[i]);
                    info_markers = [];
                }
        }

        function cleanMap() {
            console.log("cleanMap");
            for (var i = 0, length = venues.length; i < length; i++) {

                if (markers[venues[i]].length != 0) {
                    console.log("isMapClean() " + markers[venues[i]].length);
                    mainactivity.cleanMap();
                    return;
                }
            }
            mainactivity.mapIsEmpty();
        }

        function searchNear(lat, lng) {
            console.log("Search near: " + lat + " , " + lng);

            var pt = new google.maps.LatLng(lat, lng);

            var infowindow = new google.maps.InfoWindow({
                content: "You"
            });

            curPositionMarker = new google.maps.Marker({
                position: pt,
                map: map
            });

            google.maps.event.addListener(curPositionMarker, 'click', function() {
                infowindow.open(map,curPositionMarker);
            });

            lastpt = map.getCenter();
            lastZoom = map.getZoom();

            search_latlng = new google.maps.LatLng(lat,lng);

            map.setCenter(pt);
            map.setZoom(15);

            var bounds = map.getBounds();
            var s = bounds.getSouthWest();
            var n = bounds.getNorthEast();

            lat = map.getCenter().lat();
            lng = map.getCenter().lng();

            map.setZoom(lastZoom);
            map.setCenter(lastpt);

            console.log("Search near");
            mainactivity.showSelectDialog(lat, lng, s.lat(), s.lng(), n.lat(), n.lng());
        }

        function clear(query) {
            console.log("clear()");
            setAllMap(null, query);
            markers[query] = [];
            infoBoxes[query] = [];
            info_markers = [];
        }

        function distance(lat1, lon1, lat2, lon2, unit) {
            var radlat1 = Math.PI * lat1/180
            var radlat2 = Math.PI * lat2/180
            var radlon1 = Math.PI * lon1/180
            var radlon2 = Math.PI * lon2/180
            var theta = lon1-lon2
            var radtheta = Math.PI * theta/180
            var dist = Math.sin(radlat1) * Math.sin(radlat2) + Math.cos(radlat1) * Math.cos(radlat2) * Math.cos(radtheta);
            dist = Math.acos(dist)
            dist = dist * 180/Math.PI
            dist = dist * 60 * 1.1515
            return dist
        }

    </script>
</head>
<body onload="initialize();">
<div id="map">
    <div class="google-maps"></div>
</div>
</body>
</html>
